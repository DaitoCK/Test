<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<meta name="description" content="">
<link rel="stylesheet" href="bycicle.css" type="text/css" />
</head>

<body>   
<div id="wrapper"><!-- DIV qui permet de centrer l'ensemble de la page --> 
<header>
  <div class="containt-header">
    <img class="logo" src="video/1280px-Adidas_Logo.svg.png" width="40px" height="40px">
      <div class="title-header">
        <h1>La byciclette</h1>
        <h4>Pédaler comme vos grand-père</h4>
      </div>
  </div>    
      <!-- FORMULAIRE avec 2 listes de choix : marque et type -->
  <div class="header-form">
    <form>
      <select class="select-nav"name="choix_marque" id="choix_marque">
        <option selected>Choisissez une marque</option>
        <option>Specialized</option>
        <option>Trek</option>
        <option>Giant</option>
        <option>Look</option>
        <option>Cannondale</option>
      </select>
      <select class="select-nav" name="choix_type" id="choix_type">
        <option selected>Choisissez un type</option>
        <option>VTC</option>
        <option>Sport urban</option>
        <option>Pliant</option>
        <option>VAE</option>
        <option>Cargo</option>
        <option>VTT</option>
        <option>Route</option>
        <option>Couchés</option>
      </select>
    </form>
  </div>     
<!-- === HEADER === --> 
</header>
<!--  --> 
<div class="dp-one">
  <div class="header-video">
      <div id="accroche">
        <p>Pédalez vite</p>
        <p>Découvrez tous nos cycles parmis notre sélection</p>
      </div>
      <!-- === VIDEO === --> 
      <video title="Vélo" preload="auto" autoplay muted loop width="100%">
        <source src="video/Cycling.mp4" type="video/mp4" >
      </video>
  </div>  
      
      
  
  <div class="content">
    <h2>Un vélo en quelques clics !</h2>
  <!-- === 3 BLOCS DE COULEURS : vert, jaune et rouge === -->
  <div class="grid-container">
    <div class="card card1">
      <img src="pictos/cadeau.svg">
      <h1>Choisissez parmis nos meilleurs vélo</h1>
    </div>
    <div class="card card2">
      <img src="pictos/cycle.svg" alt="">
      <h1>Achetez directement depuis le site</h1>
    </div>
    <div class="card card3">
      <img src="pictos/cart.png" alt="">
      <h1>- 20% sur votre premier achat</h1>
    </div>
  </div>
  
  </div>
  

  <!-- === FOOTER === --> 
  <footer>
    <div class="footer-left">
      <p>Crédits</p>
    </div>
    <div class="footer-right">
      <p>Contact</p>
      <img src="pictos/facebook.png" width="40px" height="40px">
    </div>
  </footer>
</div>

</div> <!-- === FIN WRAPPER === --> 
</body>
</html>
